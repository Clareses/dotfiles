exec-once=fcitx5

# 告诉 wayland xwayland它自己会缩放两倍,让 wayland 不要管 xwayland 的缩放

# exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1.1

# 设置 xwayland 的 DPI 192, 一倍的 DPI 为96, 2倍即为192
xwayland {
    force_zero_scaling = true
}

exec-once = echo 'Xft.dpi:110' | xrdb -merge

# exec-once = swayidle -w timeout 300 'saver'
# exec-once = echo 'Xft.dpi:96' | xrdb -merge


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto,auto,mirror,HDMI-A-1
monitor=eDP-1,1920x1080,0x0,1.0
# monitor=eDP-1,disable


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=swaybg -i $(find /home/clares/Pictures/壁纸 -type f | shuf -n 1) -m fill
exec-once=waybar
exec-once=mako
exec-once=hyprctl setcursor Bibata-Modern-Classic 24
exec-once=pulseaudio -k && pulseaudio --start
exec-once=v2raya --lite --log-file /home/clares/.v2raya.log
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24,QT_QPA_PLATFORMTHEME,qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 7
        passes = 1
        new_optimizations = true
        ignore_opacity = true

        blurls = code
        blurls = chrome
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05


    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = noanim, class:^(gluqlo)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod shift, Q, killactive,
bind = $mainMod, Q, exec, alacritty
# bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod+shift, SPACE, togglefloating, 
# bind = $mainMod, d, exec, env -u XMODIFIERS -u GTK_IM_MODULE -u QT_IM_MODULE rofi -show drun
# bind = $mainMod, w, exec, env -u XMODIFIERS -u GTK_IM_MODULE -u QT_IM_MODULE rofi -show window
# bind = $mainMod, e, exec, env -u XMODIFIERS -u GTK_IM_MODULE -u QT_IM_MODULE rofi -show run
bind = $mainMod, e, exec, fuzzel --list-executables-in-path -p " " --fuzzy-max-distance 2
bind = $mainMod, d, exec, fuzzel -p "  " --fuzzy-max-distance 2
bind = $mainMod, f, fullscreen
# bind = $mainMod, h, minimize
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


bind = $mainMod+shift, h, movewindow, l
bind = $mainMod+shift, l, movewindow, r
bind = $mainMod+shift, k, movewindow, u
bind = $mainMod+shift, j, movewindow, d

# bind = $mainMod+ctrl, A, exec, flameshot gui
# bind = $mainMod+ctrl, A, exec, slurp | grim -g - - | wl-copy
# bind = $mainMod+ctrl, A, exec, slurp | grim -g - - | satty --filename - --copy-command wl-copy
bind = $mainMod+ctrl, A, exec, echo 0,0 1920x1080 | grim -g - - | satty --filename - --init-tool crop --fullscreen --copy-command wl-copy --output-filename /home/clares/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png --early-exit
bind = $mainMod, u, exec, grim -g "0,0 1920x1080" ~/Pictures/screenlock.png && hyprlock

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
workspace = 11, monitor:eDP-1, persistent:true

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, backspace, workspace, 11


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, backspace, movetoworkspace,11

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind= SUPER,1,submap,words
submap=words
bind = ctrl, j, exec, ydotool mousemove -a -- 200 475 && ydotool click 0xC0
bind = ctrl, k, exec, ydotool mousemove -a -- 500 475&& ydotool click 0xC0
bind = ctrl, l, exec, ydotool mousemove -a -- 800 475 && ydotool click 0xC0
bind = ctrl, a, exec, ydotool mousemove -a -- 500 200 && ydotool click 0xC0
bind = ctrl, b, exec, ydotool mousemove -a -- 500 275 && ydotool click 0xC0 
bind = ctrl, c, exec, ydotool mousemove -a -- 500 325 && ydotool click 0xC0 
bind = ctrl, d, exec, ydotool mousemove -a -- 500 400 && ydotool click 0xC0 
bind = ctrl, backspace, exec, ydotool mousemove -a -- 920 25 && ydotool click -r 2 0xC0

bind= SUPER,backspace,submap,reset
submap=reset


bind= SUPER,2,submap,game
submap=game

bind= SUPER,backspace,submap,reset
submap=reset

bind = $mainMod SHIFT, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, +0
bind = $mainMod SHIFT, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic
bind = $mainMod SHIFT, M, togglespecialworkspace, magic





